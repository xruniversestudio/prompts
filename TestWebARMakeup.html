<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تجربة مكياج افتراضي</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>

  <!-- 1. تحميل TensorFlow.js الكامل (core + converter + backends) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <!-- 2. تحميل face-landmarks-detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.6/dist/face-landmarks-detection.min.js"></script>

  <script>
    async function main() {
      // 1. إعداد الكاميرا
      const video = document.getElementById('video');
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      // 2. اختر backend ويب جي إل
      await tf.setBackend('webgl');

      // 3. إنشاء الـ detector باستخدام API الحديث
      const model = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
      const detector = await faceLandmarksDetection.createDetector(model, {
        runtime: 'tfjs'
      });

      const canvas = document.getElementById('overlay');
      const ctx = canvas.getContext('2d');

      video.addEventListener('loadeddata', () => {
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        renderLoop();
      });

      // 4. حلقة المعالجة: تقدير المعالم ورسم المكياج
      async function renderLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // تقدير معالم الوجه
        const faces = await detector.estimateFaces(video);
        faces.forEach(face => {
          // — رسم أحمر الشفاه —
          const upper = face.annotations.lipsUpperOuter;
          const lower = face.annotations.lipsLowerOuter.slice().reverse();
          const lipPath = upper.concat(lower);

          ctx.beginPath();
          lipPath.forEach(([x, y], i) => {
            if (i === 0) ctx.moveTo(x, y);
            else        ctx.lineTo(x, y);
          });
          ctx.closePath();
          ctx.fillStyle = 'rgba(180,20,40,0.5)';
          ctx.fill();

          // — رسم أحمر الخدود —
          [ face.annotations.leftCheek[0], face.annotations.rightCheek[0] ]
            .forEach(([x, y]) => {
              ctx.beginPath();
              ctx.arc(x, y, 30, 0, Math.PI * 2);
              ctx.fillStyle = 'rgba(255,102,178,0.3)';
              ctx.fill();
            });
        });

        requestAnimationFrame(renderLoop);
      }
    }

    // شغّل الوظيفة الأساسية والتقاط أي خطأ
    main().catch(err => console.error(err));
  </script>
</body>
</html>
