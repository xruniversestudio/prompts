<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>WebAR Virtual Makeup</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR Face Tracking (v1.2.5) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6); color: #fff;
      padding: .5em 1em; border-radius: 4px;
      font-family: sans-serif; z-index: 100;
    }
    a-scene { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div id="loading">جاري التحميل... الرجاء الانتظار</div>

  <a-scene
    mindar-face="maxTrack: 1; autoStart: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
  >
    <a-assets>
      <!-- occluder رأس شفاف -->
      <a-asset-item id="headOccluder" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
      <!-- نموذج رموش -->
      <a-asset-item id="lashesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/eyelashes/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- occluder يغطي الوجه ليُخفي الأجزاء الخلفية -->
    <a-entity mindar-face-target="anchorIndex: 168">
      <a-gltf-model
        mindar-face-occluder
        src="#headOccluder"
        position="0 -0.3 0.15"
        scale="0.065 0.065 0.065">
      </a-gltf-model>
    </a-entity>

    <!-- أحمر الخدود -->
    <a-entity mindar-face-target="anchorIndex: 234">
      <a-circle rotation="-90 0 0" color="#F28C8C" opacity="0.4"
        radius="0.08" position="0 0.02 0.06">
      </a-circle>
    </a-entity>
    <a-entity mindar-face-target="anchorIndex: 454">
      <a-circle rotation="-90 0 0" color="#F28C8C" opacity="0.4"
        radius="0.08" position="0 0.02 0.06">
      </a-circle>
    </a-entity>

    <!-- حمرة الشفاه -->
    <a-entity mindar-face-target="anchorIndex: 13">
      <a-plane rotation="-90 0 0" color="#E84C62" opacity="0.6"
        width="0.4" height="0.12" position="0 -0.02 0.06">
      </a-plane>
    </a-entity>

    <!-- ظل العين -->
    <a-entity mindar-face-target="anchorIndex: 159">
      <a-plane rotation="-90 0 0" color="#9B59B6" opacity="0.5"
        width="0.3" height="0.12" position="0 0 0.05">
      </a-plane>
    </a-entity>
    <a-entity mindar-face-target="anchorIndex: 386">
      <a-plane rotation="-90 0 0" color="#9B59B6" opacity="0.5"
        width="0.3" height="0.12" position="0 0 0.05">
      </a-plane>
    </a-entity>

    <!-- رموش -->
    <a-entity mindar-face-target="anchorIndex: 159">
      <a-gltf-model src="#lashesModel" scale="0.02 0.02 0.02"></a-gltf-model>
    </a-entity>

    <!-- الكاميرا -->
    <a-camera position="0 0 0"></a-camera>

  </a-scene>

  <script>
    document.querySelector('a-scene').addEventListener('renderstart', ()=>{
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
