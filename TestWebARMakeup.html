<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>WebAR Virtual Makeup with Textures</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR Face Tracking v1.2.5 -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.6); color: #fff;
      padding: .5em 1em; border-radius: 4px;
      font-family: sans-serif; z-index:100;
    }
    a-scene { width:100vw; height:100vh; }
  </style>
</head>
<body>
  <div id="loading">جاري التحميل... الرجاء الانتظار</div>

  <a-scene
    mindar-face="maxTrack: 1; autoStart: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
  >
    <a-assets>
      <!-- صور المكياج -->
      <img id="blushTex"    src="assets/blush texture.jpg"/>
      <img id="eyelinerTex" src="assets/eyeliner texture.jpg"/>
      <img id="eyeshadowTex"src="assets/eyeshadow texture.jpg"/>
      <img id="lipsTex"     src="assets/lips texture.jpg"/>
      <!-- موديل occluder للرأس -->
      <a-asset-item
        id="headOccluder"
        src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb">
      </a-asset-item>
    </a-assets>

    <!-- occluder ليعمل قناعاً خلف التأثيرات -->
    <a-entity mindar-face-target="anchorIndex: 168">
      <a-gltf-model
        mindar-face-occluder
        src="#headOccluder"
        position="0 -0.3 0.15"
        scale="0.065 0.065 0.065">
      </a-gltf-model>
    </a-entity>

    <!-- حمرة الخدود (Blush) -->
    <a-entity mindar-face-target="anchorIndex: 168">
      <a-plane
        src="#blushTex"
        transparent="true"
        width="0.7" height="0.25"
        position="0 -0.05 0.05"
        rotation="-90 0 0">
      </a-plane>
    </a-entity>

    <!-- ظل العين (Eyeshadow) -->
    <a-entity mindar-face-target="anchorIndex: 168">
      <a-plane
        src="#eyeshadowTex"
        transparent="true"
        width="0.45" height="0.18"
        position="0 0 0.055"
        rotation="-90 0 0">
      </a-plane>
    </a-entity>

    <!-- كحل العين (Eyeliner) -->
    <a-entity mindar-face-target="anchorIndex: 168">
      <a-plane
        src="#eyelinerTex"
        transparent="true"
        width="0.45" height="0.18"
        position="0 0 0.058"
        rotation="-90 0 0">
      </a-plane>
    </a-entity>

    <!-- حمرة الشفاه (Lips) -->
    <a-entity mindar-face-target="anchorIndex: 13">
      <a-plane
        src="#lipsTex"
        transparent="true"
        width="0.4" height="0.15"
        position="0 -0.02 0.06"
        rotation="-90 0 0">
      </a-plane>
    </a-entity>

    <!-- الكاميرا -->
    <a-camera position="0 0 0"></a-camera>
  </a-scene>

  <script>
    // إخفاء رسالة التحميل عندما يبدأ العرض
    document.querySelector('a-scene').addEventListener('renderstart', () => {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
