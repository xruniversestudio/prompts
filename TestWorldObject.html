                            <!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مكعب في العالم الحقيقي</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      direction: rtl;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      background: #00c9ff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      z-index: 10;
    }

    #arContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    #instructions {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <button id="startButton">ابدأ التجربة</button>
  
  <div id="arContainer">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="instructions">وجه الكاميرا نحو الأرض لرؤية المكعب</div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const arContainer = document.getElementById('arContainer');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');

    let scene, camera, renderer, cube;

    // إعداد المشهد الثلاثي الأبعاد
    function initAR() {
      // إنشاء المشهد
      scene = new THREE.Scene();
      
      // إنشاء الكاميرا
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      
      // وضع الكاميرا في الأصل
      camera.position.set(0, 1.6, 0);
      camera.lookAt(0, 0, -1);
      
      // إنشاء Renderer
      renderer = new THREE.WebGLRenderer({ 
        canvas: canvas, 
        alpha: true,
        antialias: true 
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0); // شفاف بالكامل
      renderer.shadowMap.enabled = true;
      
      // إضافة إضاءة طبيعية
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      directionalLight.castShadow = true;
      scene.add(directionalLight);
      
      // إنشاء مكعب يبدو وكأنه على الأرض
      const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
      const material = new THREE.MeshLambertMaterial({ 
        color: 0x00ff00
      });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0.25, -2);
      cube.castShadow = true;
      scene.add(cube);
      
      // إنشاء "الأرض" الافتراضية (غير مرئية)
      const floorGeometry = new THREE.PlaneGeometry(10, 10);
      const floorMaterial = new THREE.MeshLambertMaterial({ 
        color: 0x888888,
        side: THREE.DoubleSide,
        visible: false // جعلها غير مرئية
      });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      floor.position.y = 0;
      floor.receiveShadow = true;
      scene.add(floor);
      
      // تشغيل التحديثات
      function animate() {
        requestAnimationFrame(animate);
        if (cube) {
          cube.rotation.y += 0.02;
        }
        renderer.render(scene, camera);
      }
      animate();
      
      // تحديث الحجم عند تغيير الشاشة
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    // بدء الكاميرا
    startButton.addEventListener('click', async () => {
      try {
        // إخفاء الزر وإظهار الكاميرا
        startButton.style.display = 'none';
        arContainer.style.display = 'block';
        
        // فتح الكاميرا
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        video.srcObject = stream;
        
        // إعداد الواقع المعزز بعد فتح الكاميرا
        setTimeout(() => {
          initAR();
        }, 500); // تأخير بسيط لضمان تحميل الكاميرا
        
      } catch (error) {
        console.error('خطأ في فتح الكاميرا:', error);
        alert('فشل في فتح الكاميرا: ' + error.message);
        startButton.style.display = 'block';
        arContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
