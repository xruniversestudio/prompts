<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>تطبيق الواقع المعزز</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            height: 100vh;
            direction: rtl;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #arScene {
            display: none;
            width: 100%;
            height: 100%;
        }
        
        .welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
            text-align: center;
            padding: 20px;
        }
        
        .welcome-screen h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00f7ff;
        }
        
        .welcome-screen p {
            color: #ddd;
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .ar-button {
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            color: #1a2a6c;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ar-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .ar-button:active {
            transform: translateY(1px);
        }
        
        .ar-button i {
            font-size: 1.5rem;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            max-width: 90%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 20;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00f7ff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .ar-marker {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 768px) {
            .welcome-screen h1 {
                font-size: 2rem;
            }
            
            .welcome-screen p {
                font-size: 1rem;
            }
            
            .ar-button {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome-screen" id="welcomeScreen">
            <h1>تطبيق الواقع المعزز</h1>
            <p>مرحباً بك في تطبيق الواقع المعزز! اضغط على الزر أدناه لفتح الكاميرا وبدء التجربة المذهلة.</p>
            <button class="ar-button" id="startAR">
                <i class="fas fa-camera"></i>
                ابدأ التجربة
            </button>
            <div class="instructions">
                <p>بعد بدء الكاميرا، وجهها نحو سطح مستوٍ لرؤية العناصر ثلاثية الأبعاد</p>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحميل الكاميرا والتجربة...</p>
        </div>
        
        <a-scene 
            id="arScene"
            vr-mode-ui="enabled: false"
            arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30;'
            renderer='antialias: true; alpha: true;'
        >
            <!-- الكائن ثلاثي الأبعاد -->
            <a-entity scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0">
                <a-box position="0 0.5 0" color="#4CC3D9" shadow></a-box>
                <a-sphere position="0 1.25 -1" radius="0.25" color="#EF2D5E" shadow></a-sphere>
                <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
                <a-torus-knot position="-1 1 0" arc="180" p="2" q="3" radius="0.5" radius-tubular="0.1" color="#7BC8A4" shadow></a-torus-knot>
            </a-entity>
            
            <!-- إضاءة المشهد -->
            <a-light type="ambient" color="#BBB"></a-light>
            <a-light type="directional" color="#FFF" intensity="0.6" position="-1 1 2"></a-light>
            
            <!-- الكاميرا -->
            <a-entity camera></a-entity>
        </a-scene>
        
        <div class="ar-marker">
            <i class="fas fa-qrcode"></i>
            <span>استخدم ماركر Hiro لتجربة أفضل</span>
        </div>
    </div>

    <script>
        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('startAR');
            const welcomeScreen = document.getElementById('welcomeScreen');
            const arScene = document.getElementById('arScene');
            const loading = document.getElementById('loading');
            
            // عند الضغط على زر بدء الكاميرا
            startButton.addEventListener('click', function() {
                // إظهار شاشة التحميل
                loading.style.display = 'flex';
                
                // محاكاة تحميل الكاميرا (في التطبيق الحقيقي، سيتم فتح الكاميرا مباشرة)
                setTimeout(function() {
                    // إخفاء شاشة الترحيب
                    welcomeScreen.style.display = 'none';
                    
                    // إظهار مشهد الواقع المعزز
                    arScene.style.display = 'block';
                    
                    // إخفاء شاشة التحميل
                    loading.style.display = 'none';
                    
                    // تشغيل الكاميرا (في التطبيق الحقيقي)
                    console.log('تم فتح الكاميرا بنجاح!');
                }, 2000);
            });
            
            // إضافة تأثيرات تفاعلية
            const scene = document.querySelector('a-scene');
            
            if (scene) {
                scene.addEventListener('loaded', function() {
                    console.log('تم تحميل مشهد الواقع المعزز');
                });
            }
        });
    </script>
</body>
</html>
