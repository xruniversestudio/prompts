                        <body>
                            <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebAR Cube</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading Screen -->
    <div class="arjs-loader">
        <div>جاري تحميل الكاميرا...</div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        loading-screen="enabled: false">

        <!-- الكاميرا -->
        <a-entity camera></a-entity>

        <!-- المكعب الثلاثي الأبعاد -->
        <a-entity id="arCube" 
                  position="0 0 -1"
                  rotation="0 0 0"
                  scale="0.5 0.5 0.5"
                  animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
            <a-box 
                color="#4CC3D9" 
                position="0 0 0"
                shadow="cast: true; receive: true">
                <!-- أضواء مختلفة لكل وجه -->
                <a-entity geometry="primitive: plane; width: 1; height: 1" 
                          material="color: #FF6B6B" 
                          position="0.5 0 0" 
                          rotation="0 -90 0"></a-entity>
                <a-entity geometry="primitive: plane; width: 1; height: 1" 
                          material="color: #4ECDC4" 
                          position="-0.5 0 0" 
                          rotation="0 90 0"></a-entity>
                <a-entity geometry="primitive: plane; width: 1; height: 1" 
                          material="color: #45B7D1" 
                          position="0 0.5 0" 
                          rotation="-90 0 0"></a-entity>
                <a-entity geometry="primitive: plane; width: 1; height: 1" 
                          material="color: #96CEB4" 
                          position="0 -0.5 0" 
                          rotation="90 0 0"></a-entity>
                <a-entity geometry="primitive: plane; width: 1; height: 1" 
                          material="color: #FFEAA7" 
                          position="0 0 0.5"></a-entity>
                <a-entity geometry="primitive: plane; width: 1; height: 1" 
                          material="color: #DDA0DD" 
                          position="0 0 -0.5" 
                          rotation="0 180 0"></a-entity>
            </a-box>
        </a-entity>

        <!-- تحكم الدوران بالماوس/اللمس -->
        <a-entity id="rotationController"></a-entity>
    </a-scene>

    <script>
        // إزالة شاشة التحميل عند بدء الكاميرا
        window.addEventListener('arjs-video-loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        // متغيرات التحكم بالدوران
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        const cube = document.querySelector('#arCube');
        const scene = document.querySelector('a-scene');

        // أحداث الماوس
        scene.addEventListener('mousedown', startDrag);
        scene.addEventListener('mousemove', drag);
        scene.addEventListener('mouseup', endDrag);
        scene.addEventListener('mouseleave', endDrag);

        // أحداث اللمس للهواتف
        scene.addEventListener('touchstart', handleTouchStart);
        scene.addEventListener('touchmove', handleTouchMove);
        scene.addEventListener('touchend', endDrag);

        function startDrag(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function drag(event) {
            if (!isDragging) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            const rotation = cube.getAttribute('rotation');
            cube.setAttribute('rotation', {
                x: rotation.x + deltaMove.y * 0.5,
                y: rotation.y + deltaMove.x * 0.5,
                z: rotation.z
            });

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function endDrag() {
            isDragging = false;
        }

        function handleTouchStart(event) {
            if (event.touches.length === 1) {
                event.preventDefault();
                isDragging = true;
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }

        function handleTouchMove(event) {
            if (isDragging && event.touches.length === 1) {
                event.preventDefault();
                
                const deltaMove = {
                    x: event.touches[0].clientX - previousMousePosition.x,
                    y: event.touches[0].clientY - previousMousePosition.y
                };

                const rotation = cube.getAttribute('rotation');
                cube.setAttribute('rotation', {
                    x: rotation.x + deltaMove.y * 0.5,
                    y: rotation.y + deltaMove.x * 0.5,
                    z: rotation.z
                });

                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }

        // إيقاف التدوير التلقائي عند التفاعل
        scene.addEventListener('mousedown', stopAutoRotation);
        scene.addEventListener('touchstart', stopAutoRotation);

        function stopAutoRotation() {
            const animation = cube.getAttribute('animation');
            if (animation) {
                cube.removeAttribute('animation');
            }
        }
    </script>
</body>
</html>
