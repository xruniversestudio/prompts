                            <!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مكعب ثلاثي الأبعاد في الكاميرا</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 90%;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      color: #ddd;
      margin-bottom: 30px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .open-camera-btn {
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      color: #1a2a6c;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 auto;
    }

    .open-camera-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .video-container {
      margin-top: 30px;
      display: none;
    }

    #canvas {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .status {
      margin-top: 15px;
      color: #00ffaa;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.7rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>مكعب ثلاثي الأبعاد في الكاميرا</h1>
    <p>اضغط على الزر لفتح الكاميرا ورؤية مكعب ثلاثي الأبعاد يطفو أمامك.</p>
    
    <button class="open-camera-btn" id="openCamera">
      <i class="fas fa-camera"></i>
      افتح الكاميرا
    </button>
    
    <div class="video-container" id="videoContainer">
      <canvas id="canvas"></canvas>
      <div class="status" id="status">جاري تحميل الكاميرا...</div>
    </div>
  </div>

  <script>
    const openCameraBtn = document.getElementById('openCamera');
    const videoContainer = document.getElementById('videoContainer');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');

    let scene, camera, renderer, cube;

    // إعداد Three.js
    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
      camera.position.z = 5;

      // إضاءة المشهد
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // مكعب ثلاثي الأبعاد
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshPhongMaterial({
        color: 0x00eaff,
        transparent: true,
        opacity: 0.9,
        shininess: 100
      });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // إعداد Renderer
      renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setClearColor(0x000000, 0); // شفاف
    }

    // تشغيل التحديثات
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    // فتح الكاميرا
    openCameraBtn.addEventListener('click', async () => {
      try {
        // إخفاء الزر وإظهار حاوية الفيديو
        openCameraBtn.style.display = 'none';
        videoContainer.style.display = 'block';
        
        // إعداد المشهد
        initScene();
        animate();

        // طلب الوصول إلى الكاميرا
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }, 
          audio: false 
        });

        // عرض الكاميرا في Canvas
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        // استخدام WebGL لدمج الكاميرا مع المشهد
        const texture = new THREE.VideoTexture(video);
        const plane = new THREE.Mesh(
          new THREE.PlaneGeometry(1, 1),
          new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide })
        );
        plane.scale.set(2, 2, 2);
        plane.position.z = -1;
        scene.add(plane);

        // تحديث حجم Canvas عند تغيير الحجم
        window.addEventListener('resize', () => {
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });

        status.textContent = 'الكاميرا تعمل ✓';
        status.style.color = '#00ffaa';

      } catch (error) {
        console.error('خطأ في فتح الكاميرا:', error);
        status.textContent = 'فشل في فتح الكاميرا: ' + error.message;
        status.style.color = '#ff5555';
        openCameraBtn.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
