<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فتح الكاميرا</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 90%;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    p {
      color: #ddd;
      margin-bottom: 30px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .open-camera-btn {
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      color: #1a2a6c;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 auto;
    }

    .open-camera-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .video-container {
      margin-top: 30px;
      display: none;
    }

    video {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .status {
      margin-top: 15px;
      color: #00ffaa;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.7rem;
      }
      
      p {
        font-size: 1rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>فتح الكاميرا</h1>
    <p>اضغط على الزر أدناه لفتح الكاميرا. سيتم عرض الصورة الحية مباشرة.</p>
    
    <button class="open-camera-btn" id="openCamera">
      <i class="fas fa-camera"></i>
      افتح الكاميرا
    </button>
    
    <div class="video-container" id="videoContainer">
      <video id="video" autoplay playsinline></video>
      <div class="status" id="status">جاري تحميل الكاميرا...</div>
    </div>
  </div>

  <script>
    const openCameraBtn = document.getElementById('openCamera');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    openCameraBtn.addEventListener('click', async () => {
      try {
        // إخفاء الزر وإظهار محتوى الكاميرا
        openCameraBtn.style.display = 'none';
        
        // إظهار حاوية الفيديو
        videoContainer.style.display = 'block';
        
        // طلب الوصول إلى الكاميرا
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment', // استخدم الكاميرا الخلفية إذا كانت متوفرة
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }, 
          audio: false 
        });
        
        // عرض تدفق الكاميرا في العنصر video
        video.srcObject = stream;
        status.textContent = 'الكاميرا تعمل بنجاح ✓';
        status.style.color = '#00ffaa';
        
      } catch (error) {
        console.error('خطأ في فتح الكاميرا:', error);
        status.textContent = 'فشل في فتح الكاميرا: ' + error.message;
        status.style.color = '#ff5555';
        openCameraBtn.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
