<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Markerless WebAR Cube</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #canvas-container { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
        }
        #hint { 
            position: absolute; 
            top: 20px; 
            width: 100%; 
            text-align: center; 
            color: white; 
            font-size: 18px; 
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
            z-index: 10;
            display: none;
        }
        #resetBtn { 
            position: absolute; 
            bottom: 20px; 
            left: 50%; 
            transform: translateX(-50%); 
            padding: 12px 24px; 
            background: rgba(0,0,0,0.7); 
            color: white; 
            border: none; 
            border-radius: 30px; 
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
            display: none;
        }
        #reticle { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 20px; 
            height: 20px; 
            border: 2px solid rgba(255,255,255,0.8); 
            border-radius: 50%; 
            transform: translate(-50%, -50%); 
            display: none;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="hint">Move device to detect surface</div>
    <div id="reticle"></div>
    <button id="resetBtn">Reset</button>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.152.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.152.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        // Main variables
        let container, camera, scene, renderer, cube, reticle, hitTestSource, hitTestSourceRequested;
        let placed = false;
        let controller;
        let ambientLight, directionalLight, shadowCatcher;
        let initialScale = 1;
        const minScale = 0.5;
        const maxScale = 2.0;
        let isDragging = false;
        let dragStart = new THREE.Vector2();
        let currentRotation = 0;
        let initialPosition = new THREE.Vector3(0, 0, -1.5); // Start position in front of camera

        // DOM elements
        const hintElement = document.getElementById('hint');
        const resetButton = document.getElementById('resetBtn');
        const reticleElement = document.getElementById('reticle');

        init();
        animate();

        function init() {
            // Create container
            container = document.getElementById('canvas-container');

            // Initialize scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            // Initialize camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Initialize renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // Add lights
            ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Create reticle
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.05, 0.1, 32),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.rotation.x = -Math.PI / 2;
            reticle.visible = false;
            scene.add(reticle);

            // Add AR button
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Setup controllers
            setupControllers();

            // Create cube immediately
            createCube();

            // Event listeners
            resetButton.addEventListener('click', resetScene);
            window.addEventListener('resize', onWindowResize);

            // Show initial hint
            hintElement.style.display = 'block';
        }

        function setupControllers() {
            // Controller for interaction
            controller = renderer.xr.getController(0);
            controller.addEventListener('selectstart', onSelectStart);
            controller.addEventListener('selectend', onSelectEnd);
            scene.add(controller);
        }

        function createCube() {
            // Create cube geometry and material
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            
            // PBR material with subtle bevel
            const material = new THREE.MeshStandardMaterial({
                color: 0x808080,
                roughness: 0.5,
                metalness: 0.1
            });

            cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = false;
            
            // Position in front of camera initially
            cube.position.copy(initialPosition);
            
            scene.add(cube);

            // Create shadow catcher
            const shadowPlane = new THREE.PlaneGeometry(2, 2);
            const shadowMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
            shadowCatcher = new THREE.Mesh(shadowPlane, shadowMaterial);
            shadowCatcher.rotation.x = -Math.PI / 2;
            shadowCatcher.position.copy(initialPosition);
            shadowCatcher.position.y = 0.01; // Slightly above ground
            shadowCatcher.receiveShadow = true;
            scene.add(shadowCatcher);
        }

        function onSelectStart() {
            if (!placed) {
                placeCube();
            } else {
                startDrag();
            }
        }

        function onSelectEnd() {
            if (isDragging) {
                endDrag();
            }
        }

        function placeCube() {
            if (!hitTestSourceRequested || !reticle.visible) {
                return;
            }

            // Position at hit test result
            cube.position.copy(reticle.position);
            cube.position.y += 0.5; // Place on surface
            
            // Position shadow catcher
            shadowCatcher.position.copy(reticle.position);
            shadowCatcher.position.y = 0.01;

            // Update UI
            placed = true;
            hintElement.style.display = 'none';
            resetButton.style.display = 'block';
            reticle.visible = false;
        }

        function startDrag() {
            isDragging = true;
            dragStart.copy(getControllerScreenPosition());
            currentRotation = cube.rotation.y;
            initialScale = cube.scale.x;
        }

        function endDrag() {
            isDragging = false;
        }

        function getControllerScreenPosition() {
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.extractRotation(controller.matrixWorld);
            const direction = new THREE.Vector3(0, 0, -1).applyMatrix4(tempMatrix);
            const screenPosition = new THREE.Vector2();
            screenPosition.x = (direction.x + 1) / 2 * window.innerWidth;
            screenPosition.y = (-direction.y + 1) / 2 * window.innerHeight;
            return screenPosition;
        }

        function resetScene() {
            // Reset to initial position
            cube.position.copy(initialPosition);
            shadowCatcher.position.copy(initialPosition);
            shadowCatcher.position.y = 0.01;
            
            placed = false;
            hintElement.style.display = 'block';
            resetButton.style.display = 'none';
            reticle.visible = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();
                
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(refSpace => {
                        session.requestHitTestSource({ space: refSpace })
                            .then(source => hitTestSource = source);
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = !placed;
                        reticle.position.copy(hit.getHitPosition());
                        reticle.updateMatrixWorld(true);
                    }
                }
            }

            // Handle cube interactions
            if (placed && cube && isDragging) {
                const currentScreenPos = getControllerScreenPosition();
                const delta = new THREE.Vector2().subVectors(currentScreenPos, dragStart);
                
                // Rotation (horizontal drag)
                const rotationDelta = delta.x * 0.01;
                cube.rotation.y = currentRotation + rotationDelta;
                
                // Scaling (vertical drag)
                const scaleDelta = 1 + delta.y * 0.01;
                const newScale = Math.max(minScale, Math.min(maxScale, initialScale * scaleDelta));
                cube.scale.set(newScale, newScale, newScale);
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
