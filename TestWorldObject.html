                            <!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR مع تفاعل</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f);
      height: 100vh;
      overflow: hidden;
      direction: rtl;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .welcome-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .welcome-screen h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #00eaff;
    }

    .welcome-screen p {
      color: #ccc;
      max-width: 80%;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .open-camera-btn {
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      color: #1a2a6c;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .open-camera-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: none;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      touch-action: none; /* لمنع التمرير عند اللمس */
    }

    .status {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffaa;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
    }

    .stop-camera-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 3;
    }

    .stop-camera-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .instructions {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #00eaff;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 0.9rem;
      z-index: 3;
      max-width: 200px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="welcome-screen" id="welcomeScreen">
      <h1>AR مع تفاعل</h1>
      <p>اضغط على الزر لفتح الكاميرا ورؤية مكعب ثلاثي الأبعاد يتفاعل مع اللمس.</p>
      <button class="open-camera-btn" id="openCamera">
        <i class="fas fa-camera"></i>
        افتح الكاميرا
      </button>
    </div>

    <div class="video-container" id="videoContainer">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <button class="stop-camera-btn" id="stopCamera">
        <i class="fas fa-stop"></i>
        إيقاف الكاميرا
      </button>
      <div class="instructions">
        <i class="fas fa-hand-pointer"></i>
        <span>المس المكعب لتغيير لونه</span>
      </div>
      <div class="status" id="status">جاري التحقق من الجهاز...</div>
    </div>
  </div>

  <script>
    const openCameraBtn = document.getElementById('openCamera');
    const stopCameraBtn = document.getElementById('stopCamera');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const videoContainer = document.getElementById('videoContainer');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');

    let scene, camera, renderer, cube, stream;
    let isRotating = true; // للتحكم في دوران المكعب

    // إعداد المشهد الثلاثي الأبعاد
    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

      // إضاءة المشهد
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // مكعب ثلاثي الأبعاد (World Object)
      const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
      const material = new THREE.MeshPhongMaterial({
        color: 0x00eaff,
        transparent: true,
        opacity: 0.9,
        shininess: 100
      });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 0, -2); // وضعه أمام الكاميرا
      scene.add(cube);

      // إعداد Renderer
      renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0); // شفاف

      // إضافة Raycaster للتفاعل باللمس
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();

      // دالة لتحويل إحداثيات اللمس إلى إحداثيات ثلاثية الأبعاد
      function onTouch(event) {
        event.preventDefault();
        
        // الحصول على إحداثيات اللمس
        const rect = canvas.getBoundingClientRect();
        const touch = event.touches[0] || event.changedTouches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        
        // تحويل إلى إحداثيات ثلاثية الأبعاد
        mouse.x = (x / rect.width) * 2 - 1;
        mouse.y = -(y / rect.height) * 2 + 1;
        
        // تحديث Raycaster
        raycaster.setFromCamera(mouse, camera);
        
        // التحقق من التصادم مع المكعب
        const intersects = raycaster.intersectObject(cube);
        
        if (intersects.length > 0) {
          // تغيير لون المكعب عند اللمس
          const colors = [0x00eaff, 0xff00ff, 0xffff00, 0xff5500, 0x00ff00];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          cube.material.color.set(randomColor);
          
          // إيقاف الدوران مؤقتًا
          isRotating = false;
          setTimeout(() => {
            isRotating = true;
          }, 1000);
        }
      }

      // إضافة مستمعات اللمس
      canvas.addEventListener('touchstart', onTouch, false);
      canvas.addEventListener('touchmove', onTouch, false);
      canvas.addEventListener('mousedown', (event) => {
        // للماوس على الحاسوب
        const rect = canvas.getBoundingClientRect();
        mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
        mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(cube);
        
        if (intersects.length > 0) {
          const colors = [0x00eaff, 0xff00ff, 0xffff00, 0xff5500, 0x00ff00];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          cube.material.color.set(randomColor);
          
          isRotating = false;
          setTimeout(() => {
            isRotating = true;
          }, 1000);
        }
      }, false);
    }

    // تشغيل التحديثات
    function animate() {
      requestAnimationFrame(animate);
      
      // دوران المكعب فقط إذا كان مفعلًا
      if (isRotating) {
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
      }
      
      renderer.render(scene, camera);
    }

    // فتح الكاميرا
    openCameraBtn.addEventListener('click', async () => {
      try {
        // إخفاء الشاشة الترحيبية
        welcomeScreen.style.display = 'none';
        videoContainer.style.display = 'block';

        // إعداد المشهد
        initScene();
        animate();

        // طلب الوصول إلى الكاميرا
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }, 
          audio: false 
        });

        // عرض الكاميرا في العنصر video
        video.srcObject = stream;
        video.play();

        // تحديث الحجم عند تغيير حجم الشاشة
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        status.textContent = 'الكاميرا تعمل ✓';
        status.style.color = '#00ffaa';

      } catch (error) {
        console.error('خطأ في فتح الكاميرا:', error);
        status.textContent = 'فشل في فتح الكاميرا: ' + error.message;
        status.style.color = '#ff5555';
        welcomeScreen.style.display = 'flex';
      }
    });

    // إيقاف الكاميرا
    stopCameraBtn.addEventListener('click', () => {
      try {
        // إيقاف تدفق الكاميرا
        if (stream) {
          const tracks = stream.getTracks();
          tracks.forEach(track => track.stop());
        }
        
        // إخفاء حاوية الفيديو وإظهار الشاشة الترحيبية
        videoContainer.style.display = 'none';
        welcomeScreen.style.display = 'flex';
        
        // إعادة تعيين الحالة
        status.textContent = 'تم إيقاف الكاميرا';
        status.style.color = '#ff5555';
        
      } catch (error) {
        console.error('خطأ في إيقاف الكاميرا:', error);
        status.textContent = 'فشل في إيقاف الكاميرا';
        status.style.color = '#ff5555';
      }
    });
  </script>
</body>
</html>
