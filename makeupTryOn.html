<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Import maps: Three.js + MindAR (Face + Three) -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-face-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"
      }
    }
    </script>

    <style>
      html, body { margin: 0; height: 100%; background:#000; }
      #container { width: 100vw; height: 100vh; overflow: hidden; }
      .btnbar {
        position: fixed; z-index: 2; left: 50%; transform: translateX(-50%);
        bottom: 16px; display: flex; gap: 8px;
      }
      .btnbar button {
        padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div class="btnbar">
      <button id="start">Start AR</button>
      <button id="stop">Stop</button>
    </div>

    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-face-three';

      const container = document.querySelector('#container');
      const mindarThree = new MindARThree({ container });

      const { renderer, scene, camera } = mindarThree;

      // Light
      scene.add(new THREE.HemisphereLight(0xffffff, 0x8888ff, 1));

      // Create the face mesh that uses MediaPipe’s canonical UV
      const faceMesh = mindarThree.addFaceMesh();
      faceMesh.material.transparent = true;     // allow alpha in your PNG
      faceMesh.material.depthWrite = false;     // smoother blending over the video

      // TODO: replace with your own transparent PNG that paints only the eyelids.
      // Use the canonical UV template to author it correctly (link below).
      const EYESHADOW_TEX_URL =
        "https://xruniversestudio.github.io/prompts/assets/eyeshadow texture (6).png";
      // ^ placeholder so the demo runs — swap for your eyeshadow.png

      new THREE.TextureLoader().load(EYESHADOW_TEX_URL, (tex) => {
        faceMesh.material.map = tex;
        faceMesh.material.needsUpdate = true;
      });

      scene.add(faceMesh);

      // Lifecycle
      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };
      const stop = async () => {
        await mindarThree.stop();
        renderer.setAnimationLoop(null);
      };

      document.querySelector('#start').addEventListener('click', start);
      document.querySelector('#stop').addEventListener('click', stop);
    </script>
  </body>
</html>
