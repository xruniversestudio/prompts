<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-face-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"
      }
    }
    </script>

    <style>
      html, body { margin:0; height:100%; background:#000; }
      #container { position:fixed; inset:0; width:100vw; height:100vh; overflow:hidden; }

      /* ✅ أهم شيء: نفس القصّ والحجم للفيديو والكانفاس */
      #container canvas,
      video#mindar-face-video,
      video[id^="mindar-face-video"] {
        position:absolute; inset:0;
        width:100%; height:100%;
        object-fit: cover;    /* يزيل الشريط الأسود */
        z-index:0;
      }

      .btnbar {
        position: fixed; z-index: 10; left: 50%; transform: translateX(-50%);
        bottom: 16px; display: flex; gap: 8px;
      }
      .btnbar button { padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div class="btnbar">
      <button id="start">Start AR</button>
      <button id="stop">Stop</button>
    </div>

    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-face-three';

      const container = document.querySelector('#container');
      const mindarThree = new MindARThree({ container });
      const { renderer, scene, camera } = mindarThree;

      // Light
      scene.add(new THREE.HemisphereLight(0xffffff, 0x8888ff, 1));

      // Face mesh (canonical UV)
      const faceMesh = mindarThree.addFaceMesh();
      faceMesh.material.transparent = true;
      faceMesh.material.depthWrite = false;
      faceMesh.material.opacity = 0.85;

      // ✅ شِفْرة الرابط (المسافات) + استخدم HTTPS
      const EYESHADOW_TEX_URL =
        "https://xruniversestudio.github.io/prompts/assets/eyeshadow%20texture%20(6).png";

      new THREE.TextureLoader().load(EYESHADOW_TEX_URL, (tex) => {
        tex.colorSpace = THREE.SRGBColorSpace;
        faceMesh.material.map = tex;
        faceMesh.material.needsUpdate = true;
      });

      scene.add(faceMesh);

      // Lifecycle
      const fit = () => {
        renderer.setSize(container.clientWidth, container.clientHeight, false);
      };

      const start = async () => {
        await mindarThree.start();
        fit();                           // تأكد من ملء الشاشة
        renderer.setAnimationLoop(() => renderer.render(scene, camera));
        window.addEventListener('resize', fit);
      };

      const stop = async () => {
        await mindarThree.stop();
        renderer.setAnimationLoop(null);
        window.removeEventListener('resize', fit);
      };

      document.querySelector('#start').addEventListener('click', start);
      document.querySelector('#stop').addEventListener('click', stop);
    </script>
  </body>
</html>
