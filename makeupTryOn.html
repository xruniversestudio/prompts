<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-face-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-three.prod.js"
      }
    }
    </script>

    <style>
      html, body { margin:0; height:100%; background:#000; }
      /* ✅ ثبّت كل شيء فول-سكرين وبنفس القصّ */
      #stage, canvas, video#mindar-face-video {
        position: fixed; inset: 0;
        width: 100vw; height: 100vh;
        object-fit: cover;               /* نفس الـcrop للفيديو والكانفاس */
        touch-action: none;
      }
      /* MindAR يحط الفيديو تحت الكانفاس؛ نحافظ على الترتيب */
      video#mindar-face-video { z-index: 0 !important; }
      #stage { z-index: 1; }
      canvas { z-index: 2; }

      .btnbar {
        position: fixed; z-index: 10; left: 50%; transform: translateX(-50%);
        bottom: 16px; display: flex; gap: 8px;
      }
      .btnbar button { padding:10px 14px; border:0; border-radius:10px; cursor:pointer; }
    </style>
  </head>
  <body>
    <div id="stage"></div>

    <div class="btnbar">
      <button id="start">Start AR</button>
      <button id="stop">Stop</button>
    </div>

    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-face-three';

      const stage = document.querySelector('#stage');
      const mindarThree = new MindARThree({ container: stage });
      const { renderer, scene, camera } = mindarThree;

      // تحسين الدقة
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

      // إضاءة بسيطة
      scene.add(new THREE.HemisphereLight(0xffffff, 0x8888ff, 1));

      // FaceMesh + خامة
      const faceMesh = mindarThree.addFaceMesh();
      faceMesh.material = new THREE.MeshBasicMaterial({
        transparent: true,
        opacity: 0.9,
        depthWrite: false,
        alphaTest: 0.01
      });

      const TEX_URL = "https://xruniversestudio.github.io/prompts/eyeshadow texture (6).png";
      new THREE.TextureLoader().load(TEX_URL, (tex) => {
        tex.colorSpace = THREE.SRGBColorSpace;
        faceMesh.material.map = tex;
        faceMesh.material.needsUpdate = true;
      });
      scene.add(faceMesh);

      // ريسايز موحّد
      const fit = () => {
        renderer.setSize(window.innerWidth, window.innerHeight, false);
      };
      window.addEventListener('resize', fit);

      document.querySelector('#start').addEventListener('click', async () => {
        await mindarThree.start();
        fit();
        renderer.setAnimationLoop(() => renderer.render(scene, camera));
      });

      document.querySelector('#stop').addEventListener('click', async () => {
        await mindarThree.stop();
        renderer.setAnimationLoop(null);
      });
    </script>
  </body>
</html>
