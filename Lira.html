<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الليرة - العملة السورية الجديدة</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons placeholder using SVG for standalone version
        const Icons = {
            Refresh: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
            Arrow: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 16 4 4 4-4"/><path d="M7 20V4"/><path d="m21 8-4-4-4 4"/><path d="M17 4v16"/></svg>,
            Alert: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        };

        const DENOMS = [
            { v: 500, n: 'سنابل القمح', s: '🌾' },
            { v: 200, n: 'أغصان الزيتون', s: '🫒' },
            { v: 100, n: 'القطن السوري', s: '☁️' },
            { v: 50, n: 'الحمضيات', s: '🍊' },
            { v: 25, n: 'العنب', s: '🍇' },
            { v: 10, n: 'ياسمين الشام', s: '🌼' }
        ];

        function App() {
            const [val, setVal] = useState('');
            const [isOldToNew, setIsOldToNew] = useState(true);
            const [parts, setParts] = useState([]);
            const [leftover, setLeftover] = useState(0);
            const inputRef = useRef(null);

            const numVal = parseFloat(val) || 0;
            const currentResult = isOldToNew ? (numVal / 100) : (numVal * 100);
            const amountInNew = isOldToNew ? currentResult : numVal;

            useEffect(() => {
                let current = amountInNew;
                const res = [];
                if (current > 0) {
                    DENOMS.forEach(d => {
                        const count = Math.floor(current / d.v);
                        if (count > 0) {
                            res.push({ ...d, count });
                            current = Math.round((current - (count * d.v)) * 100) / 100;
                        }
                    });
                }
                setParts(res);
                setLeftover(current);
            }, [amountInNew]);

            const handleKeyDown = (e) => {
                if (e.key === 'Enter') inputRef.current?.blur();
            };

            return (
                <div className="max-w-md mx-auto p-4 space-y-6 pb-20">
                    {/* Header */}
                    <div className="flex items-center justify-between pt-6">
                        <div className="flex items-center gap-3">
                            <div className="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center text-white font-black shadow-lg text-3xl border-b-4 border-indigo-800 italic">د</div>
                            <div>
                                <h1 className="text-2xl font-black text-slate-800">دليل الليرة</h1>
                                <p className="text-[10px] text-indigo-600 font-bold uppercase tracking-widest">دليل العملة السورية الجديدة</p>
                            </div>
                        </div>
                        <button onClick={() => {setVal(''); inputRef.current?.focus();}} className="p-3 bg-white rounded-xl border border-slate-200 text-slate-400 shadow-sm active:scale-95 transition-all">
                            <Icons.Refresh />
                        </button>
                    </div>

                    {/* Mode Selector */}
                    <div className="flex p-1.5 bg-slate-200/50 rounded-2xl">
                        <button onClick={() => setIsOldToNew(true)} className={`flex-1 py-3 rounded-xl text-xs font-black transition-all ${isOldToNew ? 'bg-white shadow-md text-indigo-600' : 'text-slate-500'}`}>من قديم لجديد</button>
                        <button onClick={() => setIsOldToNew(false)} className={`flex-1 py-3 rounded-xl text-xs font-black transition-all ${!isOldToNew ? 'bg-white shadow-md text-indigo-600' : 'text-slate-500'}`}>من جديد لقديم</button>
                    </div>

                    {/* Input Card */}
                    <div className="relative bg-white rounded-[2.5rem] shadow-xl p-8 border border-white">
                        <div className="mb-8">
                            <span className="text-[10px] font-black text-slate-400 uppercase block mb-2">أدخل المبلغ {isOldToNew ? '(بالقديم)' : '(بالجديد)'}</span>
                            <div className="relative">
                                <input 
                                    ref={inputRef}
                                    type="number" 
                                    inputMode="decimal" 
                                    enterKeyHint="enter"
                                    value={val} 
                                    onChange={(e) => setVal(e.target.value)} 
                                    onKeyDown={handleKeyDown}
                                    placeholder="0.00" 
                                    className="w-full text-5xl font-black outline-none text-slate-900 placeholder:text-slate-100" 
                                />
                                <div className="absolute left-0 bottom-1 text-slate-300 font-black text-xs italic">{isOldToNew ? 'ل.س قديمة' : 'ليرة جديدة'}</div>
                            </div>
                        </div>

                        <div className="absolute left-1/2 top-[55%] -translate-x-1/2 -translate-y-1/2 z-20">
                            <button onClick={() => setIsOldToNew(!isOldToNew)} className="bg-slate-900 text-white p-2.5 rounded-xl shadow-lg border-4 border-white">
                                <Icons.Arrow />
                            </button>
                        </div>

                        <div className="mt-4 pt-8 border-t-2 border-slate-50">
                            <span className="text-[10px] font-black text-slate-400 block mb-2">الصافي بالجديد</span>
                            <div className="flex items-baseline gap-2">
                                <span className="text-4xl font-black text-indigo-600">
                                    {currentResult.toLocaleString('ar-SY')}
                                </span>
                                <span className="text-slate-400 font-black text-sm italic">{!isOldToNew ? 'ل.س قديمة' : 'ليرة جديدة'}</span>
                            </div>
                        </div>
                    </div>

                    {/* Breakdown */}
                    <div className="bg-white rounded-[2.5rem] p-8 shadow-lg">
                        <h2 className="text-xs font-black text-slate-800 mb-6">توزيع الفئات النقدية (الإصدار الجديد)</h2>
                        {amountInNew > 0 ? (
                            <div className="grid gap-3">
                                {parts.map((p) => (
                                    <div key={p.v} className="bg-slate-50 p-5 rounded-3xl flex items-center justify-between border border-slate-100">
                                        <div className="flex flex-col">
                                            <span className="text-2xl font-black text-slate-900">{p.v}</span>
                                            <span className="text-xs font-black text-indigo-600 mt-1">{p.s} {p.n}</span>
                                        </div>
                                        <div className="bg-slate-900 text-white px-5 py-2.5 rounded-2xl text-2xl font-black">×{p.count}</div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="py-12 text-center opacity-20 border-2 border-dashed rounded-[2rem]">
                                <p className="text-[10px] font-black italic">أدخل مبلغاً للمتابعة...</p>
                            </div>
                        )}
                    </div>

                    {/* Change Note */}
                    {leftover > 0 && amountInNew > 0 && (
                        <div className="p-8 bg-amber-50 rounded-[2.5rem] border-2 border-amber-200 border-b-[10px]">
                            <div className="flex items-center gap-3 text-amber-700 mb-3 font-black uppercase text-sm italic">
                                <Icons.Alert /> ملاحظة الفراطة
                            </div>
                            <p className="text-lg text-amber-900 font-black italic leading-relaxed">
                                بقي {leftover} ليرة جديدة، تدفعها بالقديم: ({Math.round(leftover * 100).toLocaleString('ar-SY')} ل.س).
                            </p>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
