<!DOCTYPE html>
<html>
<head>
  <!-- Latest A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Latest AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.min.js"></script>
  <!-- Latest aframe-particle-system-component -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-particle-system-component@1.1.0/dist/aframe-particle-system-component.min.js"></script>
  <style>
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 18px;
      background-color: gold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <button id="startButton">Start Camera</button>

  <a-scene embedded arjs="sourceType: webcam;" style="display: none;">
    <a-marker preset="hiro">
      <a-entity position="0 0.5 0"
        particle-system="
          texture: https://cdn.glitch.global/your-sparkle.png;
          color: #FFD700, #FFFFFF;
          size: 0.3, 0;
          velocityValue: 0 0.3 0;
          accelerationValue: 0 -0.1 0;
          particleCount: 300;
          maxAge: 2;">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('startButton').style.display = 'none';
      document.querySelector('a-scene').style.display = 'block';
    });
  </script>
</body>
</html>
