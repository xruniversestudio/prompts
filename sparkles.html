<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-particle-system-component@1.0.0/dist/aframe-particle-system-component.min.js"></script>
    <style>
      #startButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 18px;
        background-color: #FFD700;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        z-index: 999;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <button id="startButton">Start Camera</button>

    <a-scene embedded arjs="sourceType: webcam;" style="display: none;">
      <a-marker preset="hiro">
        <a-entity
          position="0 0.2 0"
          particle-system="
            texture: https://cdn.glitch.global/0f466db7-f17e-4c84-a748-1e1b2392d4a6/star.png;
            color: #FFD700, #FFFFFF;
            size: 0.5, 0;
            velocityValue: 0 0.1 0;
            velocitySpread: 0.2 0.1 0.2;
            accelerationValue: 0 -0.01 0;
            accelerationSpread: 0.01 0.01 0.01;
            blending: 2;
            particleCount: 150;
            maxAge: 3;">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const scene = document.querySelector('a-scene');

      startButton.addEventListener('click', () => {
        startButton.style.display = 'none';
        scene.style.display = 'block';
      });
    </script>
  </body>
</html>
