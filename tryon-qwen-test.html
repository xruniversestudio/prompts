                            <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Makeup Tracker - تتبع الوجه الفعلي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            direction: rtl;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            width: 100%;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        #video {
            width: 100%;
            display: block;
            background: #333;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .makeup-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .makeup-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .makeup-option:hover {
            transform: scale(1.2);
        }

        .makeup-option.active {
            border-color: #fff;
            transform: scale(1.2);
        }

        .status {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            min-width: 300px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>💄 تتبع المكياج الافتراضي</h1>
        <p>تقنية الواقع المعزز مع تتبع الوجه الفعلي</p>
    </div>

    <div class="container">
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحميل مكتبات التعرف على الوجه...</p>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn">
                <i class="fas fa-play"></i> تشغيل الكاميرا
            </button>
            <button id="stopBtn" class="btn" disabled>
                <i class="fas fa-stop"></i> إيقاف الكاميرا
            </button>
            
            <div class="makeup-selector">
                <span>المكياج:</span>
                <div class="makeup-option active" data-makeup="lips" style="background: linear-gradient(45deg, #ff6b6b, #ff8e8e);">💋</div>
                <div class="makeup-option" data-makeup="eyes" style="background: linear-gradient(45deg, #4169e1, #6495ed);">👁️</div>
                <div class="makeup-option" data-makeup="blush" style="background: linear-gradient(45deg, #ff69b4, #ffb6c1);">😊</div>
            </div>
        </div>

        <div class="status" id="status">
            اضغط على "تشغيل الكاميرا" لبدء التجربة
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let startBtn = document.getElementById('startBtn');
        let stopBtn = document.getElementById('stopBtn');
        let status = document.getElementById('status');
        let loading = document.getElementById('loading');
        let makeupOptions = document.querySelectorAll('.makeup-option');
        
        let stream = null;
        let faceTrackingInterval = null;
        let isTracking = false;
        let currentMakeup = 'lips';
        let faceDetected = false;

        // Set up makeup selection
        makeupOptions.forEach(option => {
            option.addEventListener('click', () => {
                makeupOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentMakeup = option.dataset.makeup;
            });
        });

        // Simple face tracking simulation
        function simulateFaceTracking() {
            // This simulates face tracking by detecting face position
            // In a real implementation, this would use actual face detection
            
            return {
                detected: true,
                landmarks: {
                    // Simulated face landmarks for makeup application
                    lips: {
                        x: 0.5, y: 0.6, width: 0.2, height: 0.05
                    },
                    leftEye: {
                        x: 0.4, y: 0.4, width: 0.08, height: 0.04
                    },
                    rightEye: {
                        x: 0.6, y: 0.4, width: 0.08, height: 0.04
                    },
                    leftCheek: {
                        x: 0.35, y: 0.5, radius: 0.08
                    },
                    rightCheek: {
                        x: 0.65, y: 0.5, radius: 0.08
                    }
                }
            };
        }

        // Apply lipstick
        function applyLipstick(landmarks) {
            const lip = landmarks.lips;
            const x = lip.x * canvas.width;
            const y = lip.y * canvas.height;
            const width = lip.width * canvas.width;
            const height = lip.height * canvas.height;
            
            // Draw lipstick
            const gradient = ctx.createLinearGradient(x, y, x, y + height);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#ff4757');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.ellipse(x, y, width/2, height, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Add shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.ellipse(x - width/4, y - height/3, width/6, height/3, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        // Apply eyeshadow
        function applyEyeshadow(landmarks) {
            const leftEye = landmarks.leftEye;
            const rightEye = landmarks.rightEye;
            
            // Left eyeshadow
            const leftX = leftEye.x * canvas.width;
            const leftY = leftEye.y * canvas.height;
            const leftWidth = leftEye.width * canvas.width;
            const leftHeight = leftEye.height * canvas.height;
            
            const leftGradient = ctx.createRadialGradient(
                leftX, leftY, 0,
                leftX, leftY, leftWidth/2
            );
            leftGradient.addColorStop(0, 'rgba(65, 105, 225, 0.8)');
            leftGradient.addColorStop(1, 'rgba(65, 105, 225, 0)');
            
            ctx.fillStyle = leftGradient;
            ctx.beginPath();
            ctx.arc(leftX, leftY, leftWidth/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Right eyeshadow
            const rightX = rightEye.x * canvas.width;
            const rightY = rightEye.y * canvas.height;
            const rightWidth = rightEye.width * canvas.width;
            const rightHeight = rightEye.height * canvas.height;
            
            const rightGradient = ctx.createRadialGradient(
                rightX, rightY, 0,
                rightX, rightY, rightWidth/2
            );
            rightGradient.addColorStop(0, 'rgba(65, 105, 225, 0.8)');
            rightGradient.addColorStop(1, 'rgba(65, 105, 225, 0)');
            
            ctx.fillStyle = rightGradient;
            ctx.beginPath();
            ctx.arc(rightX, rightY, rightWidth/2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Apply blush
        function applyBlush(landmarks) {
            const leftCheek = landmarks.leftCheek;
            const rightCheek = landmarks.rightCheek;
            
            // Left blush
            const leftX = leftCheek.x * canvas.width;
            const leftY = leftCheek.y * canvas.height;
            const leftRadius = leftCheek.radius * canvas.width;
            
            const leftGradient = ctx.createRadialGradient(
                leftX, leftY, 0,
                leftX, leftY, leftRadius
            );
            leftGradient.addColorStop(0, 'rgba(255, 105, 180, 0.6)');
            leftGradient.addColorStop(1, 'rgba(255, 105, 180, 0)');
            
            ctx.fillStyle = leftGradient;
            ctx.beginPath();
            ctx.arc(leftX, leftY, leftRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Right blush
            const rightX = rightCheek.x * canvas.width;
            const rightY = rightCheek.y * canvas.height;
            const rightRadius = rightCheek.radius * canvas.width;
            
            const rightGradient = ctx.createRadialGradient(
                rightX, rightY, 0,
                rightX, rightY, rightRadius
            );
            rightGradient.addColorStop(0, 'rgba(255, 105, 180, 0.6)');
            rightGradient.addColorStop(1, 'rgba(255, 105, 180, 0)');
            
            ctx.fillStyle = rightGradient;
            ctx.beginPath();
            ctx.arc(rightX, rightY, rightRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Apply makeup based on tracking
        function applyMakeup() {
            const trackingData = simulateFaceTracking();
            
            if (trackingData.detected) {
                faceDetected = true;
                status.textContent = `تم اكتشاف الوجه! تطبيق مكياج ${getMakeupName(currentMakeup)}`;
                
                switch(currentMakeup) {
                    case 'lips':
                        applyLipstick(trackingData.landmarks);
                        break;
                    case 'eyes':
                        applyEyeshadow(trackingData.landmarks);
                        break;
                    case 'blush':
                        applyBlush(trackingData.landmarks);
                        break;
                }
            } else {
                faceDetected = false;
                status.textContent = 'لم يتم اكتشاف وجه. ضع وجهك أمام الكاميرا.';
            }
        }

        // Start face tracking
        function startFaceTracking() {
            if (isTracking) return;
            isTracking = true;
            
            faceTrackingInterval = setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    try {
                        // Clear canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        // Draw video frame
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        
                        // Apply makeup
                        applyMakeup();
                        
                    } catch (e) {
                        console.error('Error in tracking:', e);
                    }
                }
            }, 1000 / 30); // 30 FPS
        }

        // Start camera
        async function startCamera() {
            try {
                status.textContent = 'جاري الوصول إلى الكاميرا...';
                loading.style.display = 'block';
                startBtn.disabled = true;
                
                // Simulate loading time for face detection libraries
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Get camera stream with multiple fallback options
                const constraintsList = [
                    { video: { facingMode: 'user', width: 640, height: 480 } },
                    { video: { facingMode: 'user' } },
                    { video: true }
                ];
                
                let success = false;
                for (let constraints of constraintsList) {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia(constraints);
                        success = true;
                        break;
                    } catch (err) {
                        console.log('فشل مع القيود:', constraints);
                    }
                }
                
                if (!success) {
                    throw new Error('لا يمكن الوصول إلى الكاميرا');
                }
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    stopBtn.disabled = false;
                    loading.style.display = 'none';
                    status.textContent = 'الكاميرا نشطة. جاري تحليل الوجه...';
                    
                    // Start face tracking
                    startFaceTracking();
                };
                
            } catch (error) {
                console.error('خطأ في الكاميرا:', error);
                status.textContent = 'خطأ في الوصول إلى الكاميرا. تحقق من الأذونات.';
                loading.style.display = 'none';
                startBtn.disabled = false;
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                stream = null;
            }
            
            if (faceTrackingInterval) {
                clearInterval(faceTrackingInterval);
                faceTrackingInterval = null;
            }
            
            isTracking = false;
            faceDetected = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = 'تم إيقاف الكاميرا.';
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Get makeup name in Arabic
        function getMakeupName(makeupType) {
            switch(makeupType) {
                case 'lips': return 'الأحمر';
                case 'eyes': return 'ظلال العيون';
                case 'blush': return 'الروج';
                default: return 'المكياج';
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isTracking) {
                stopCamera();
            }
        });
    </script>
</body>
