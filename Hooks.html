<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ WhatsApp/SEO Title -->
  <title>Hooks</title>

  <!-- ✅ Canonical -->
  <link rel="canonical" href="https://YOUR-DOMAIN.com/your-page" />

  <!-- ✅ Robots -->
  <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />

  <!-- ✅ Description (SEO) -->
  <meta name="description" content="Hooks prompt page: generate 60 stop-the-scroll hooks for Instagram (Arabic/English) with one-click copy. Includes official Instagram profile references." />

  <!-- ✅ Open Graph (WhatsApp reads this) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://YOUR-DOMAIN.com/your-page" />
  <meta property="og:site_name" content="Hooks" />

  <!-- ✅ IMPORTANT: This is what WhatsApp shows -->
  <meta property="og:title" content="Hooks" />
  <meta property="og:description" content="Copy-ready prompt to generate 60 Instagram hooks (Arabic/English)." />

  <!-- ✅ Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Hooks" />
  <meta name="twitter:description" content="Copy-ready prompt to generate 60 Instagram hooks (Arabic/English)." />

  <!-- ✅ Hidden identity links (SEO signal, not visible) -->
  <link rel="me" href="https://www.instagram.com/laith.ibra/" />
  <link rel="me" href="https://www.instagram.com/xr.universe.studio/" />
  <link rel="me" href="https://www.instagram.com/ai.exper/" />

  <!-- Optional related links for crawlers (not visible) -->
  <meta property="og:see_also" content="https://www.instagram.com/laith.ibra/" />
  <meta property="og:see_also" content="https://www.instagram.com/xr.universe.studio/" />
  <meta property="og:see_also" content="https://www.instagram.com/ai.exper/" />

  <!-- ✅ Structured Data (keeps SEO benefit for the IG accounts) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Hooks",
    "url": "https://YOUR-DOMAIN.com/your-page",
    "description": "Hooks prompt page for generating Instagram hooks in Arabic and English. References official Instagram profiles.",
    "mainEntity": {
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "item": {
            "@type": "Person",
            "name": "Laith Ibrahim",
            "sameAs": ["https://www.instagram.com/laith.ibra/"]
          }
        },
        {
          "@type": "ListItem",
          "position": 2,
          "item": {
            "@type": "Organization",
            "name": "XR Universe Studio",
            "sameAs": ["https://www.instagram.com/xr.universe.studio/"]
          }
        },
        {
          "@type": "ListItem",
          "position": 3,
          "item": {
            "@type": "Organization",
            "name": "AI Exper",
            "sameAs": ["https://www.instagram.com/ai.exper/"]
          }
        }
      ]
    }
  }
  </script>

  <style>
    *{ box-sizing:border-box; margin:0; padding:0; }
    :root{
      --bg1:#b40f8f; --bg2:#2c1d7c;
      --glass: rgba(255,255,255,0.15);
      --stroke: rgba(255,255,255,0.3);
      --text:#fff; --muted: rgba(255,255,255,0.72);
    }
    body{
      font-family:'Segoe UI',Tahoma,'Noto Sans Arabic',sans-serif;
      background: linear-gradient(90deg,var(--bg1) 0%,var(--bg2) 100%);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:20px;
      color:var(--text);
      direction:rtl;
      position:relative;
      overflow-x:hidden;
    }

    /* ❄️ Gentle Snow */
    .snow-overlay{
      position: fixed; inset:0;
      pointer-events:none;
      z-index:1;
      opacity:.55;
    }
    .snow-overlay::before,
    .snow-overlay::after{
      content:"";
      position:absolute;
      inset:-200px 0 0 0;
      background-image:
        radial-gradient(circle at 10px 10px, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 30px 40px, rgba(255,255,255,.45) 0 1.6px, transparent 3px),
        radial-gradient(circle at 70px 20px, rgba(255,255,255,.35) 0 1.2px, transparent 3px);
      background-size:120px 120px;
      background-repeat:repeat;
      animation:snowFall 22s linear infinite;
    }
    .snow-overlay::after{
      opacity:.55;
      background-size:170px 170px;
      animation-duration:30s;
      filter: blur(.2px);
    }
    @keyframes snowFall{
      from{ transform: translateY(-120px); }
      to{ transform: translateY(900px); }
    }
    @media (prefers-reduced-motion: reduce){
      .snow-overlay::before,.snow-overlay::after{ animation:none; }
    }

    .container{
      background:var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border:1px solid var(--stroke);
      border-radius:20px;
      padding:25px;
      width:100%;
      max-width:900px;
      margin-top:80px;
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
      position:relative;
      z-index:2;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:15px;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border-radius:12px 12px 0 0;
      margin-bottom:12px;
      position:sticky;
      top:0;
      z-index:10;
    }
    .header h2{
      font-size:22px;
      background: linear-gradient(90deg, #fff, #ddd);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      white-space:nowrap;
    }
    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .lang-toggle{
      display:inline-flex;
      background: rgba(255,255,255,0.12);
      border:1px solid rgba(255,255,255,0.22);
      border-radius:12px;
      overflow:hidden;
    }
    .lang-btn{
      background:transparent;
      border:0;
      color:white;
      padding:8px 12px;
      cursor:pointer;
      font-size:13px;
      opacity:.85;
      transition: all .25s ease;
    }
    .lang-btn:hover{ opacity:1; }
    .lang-btn.active{ background: rgba(255,255,255,0.22); opacity:1; }

    .copy-btn{
      background-color: rgba(255,255,255,0.25);
      border:1px solid rgba(255,255,255,0.4);
      color:white;
      padding:8px 16px;
      border-radius:10px;
      cursor:pointer;
      transition: all .3s ease;
      font-size:14px;
    }
    .copy-btn:hover{
      background-color: rgba(255,255,255,0.35);
      transform: translateY(-2px);
    }
    .text{
      font-size:16px;
      line-height:1.7;
      white-space:pre-wrap;
      padding:14px 12px 6px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      min-height:280px;
    }
    .text[dir="ltr"]{ direction:ltr; text-align:left; font-family:'Segoe UI',Tahoma,Arial,sans-serif; }
    .hint{ margin-top:10px; font-size:12px; color:var(--muted); padding:0 4px; }
    .copied{
      position:fixed; top:20px; right:100px;
      background-color: rgba(255,255,255,0.25);
      padding:8px 16px;
      border-radius:8px;
      opacity:0;
      transition: opacity .3s ease;
      border:1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index:200;
    }
    .copied.show{ opacity:1; }

    @media (max-width:768px){
      .container{ padding:15px; margin-top:70px; }
      .header h2{ font-size:18px; }
      .text{ font-size:14px; }
    }
    @media (max-width:480px){
      .container{ padding:10px; }
      .header{ flex-direction:column; align-items:stretch; }
      .controls{ justify-content:center; }
      .header h2{ text-align:center; }
    }
  </style>
</head>

<body>
  <div class="snow-overlay" aria-hidden="true"></div>

  <div class="container">
    <div class="header">
      <h2>برومبت توليد 60 Hook</h2>

      <div class="controls">
        <div class="lang-toggle" aria-label="Language toggle">
          <button class="lang-btn active" id="btnAR" type="button">عربي</button>
          <button class="lang-btn" id="btnEN" type="button">English</button>
        </div>

        <button class="copy-btn" id="copyButton" type="button">نسخ النص</button>
      </div>
    </div>

    <div class="text" id="textToCopy" dir="rtl"></div>
    <div class="hint">اضغط "نسخ النص" لنسخ البرومبت الحالي (حسب اللغة المختارة).</div>
  </div>

  <div class="copied" id="copiedMsg">تم النسخ بنجاح!</div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const btnAR = document.getElementById('btnAR');
      const btnEN = document.getElementById('btnEN');
      const copyButton = document.getElementById('copyButton');
      const textToCopy = document.getElementById('textToCopy');
      const copiedMsg = document.getElementById('copiedMsg');

      const PROMPT_AR = `أنت خبير سوشال ميديا وكاتب إعلانات. أنا رح أعطيك فقط: موضوع البوست. مهمتك توليد 60 Hook قوية “توقف السكرول” على إنستغرام (Reels + Carousel) باللهجة العربية (مفهومة لكل الشباب)، سطر واحد لكل Hook، قصيرة وواضحة وواقعية بدون مبالغة أو وعود كاذبة أو تخويف أو إساءة.

الموضوع: [اكتب موضوع البوست هنا]

قسّم الـ 60 Hook إلى 12 مجموعة، كل مجموعة 5 Hooks، واكتب اسم المجموعة كسطر مستقل قبل هوكاتها. المجموعات (بهالأسماء بالضبط):

1. الفضول (Curiosity)

2. مشكلة → حل

3. رأي مخالف محترم (Hot take)

4. دليل-نتيجة-رقم (Proof)

5. استهداف مباشر “إذا أنت…” (Targeting)

6. تحدّي-Checklist

7. أسطورة-حقيقة (Myth vs Fact)

8. أخطاء شائعة

9. قبل-بعد (Before-After)

10. خطوات سريعة (Quick Steps)

11. أدوات-قوالب-موارد (Tools-Templates)

12. أسئلة محسوبة (Smart Questions)

تنسيق الإخراج إلزامي:

ممنوع أي شرح أو مقدمات أو نص إضافي خارج القوائم.
ممنوع تكرار نفس الفكرة بصياغة مختلفة؛ كل Hook لازم يحمل زاوية جديدة، تجنب ال clickbait الرخيص.
من فضلك ابدأ مباشرة.`;

      const PROMPT_EN = `You are a social media expert and copywriter. I will give you ONLY the post topic. Your task is to generate 60 strong “stop-the-scroll” hooks for Instagram (Reels + Carousel) in a clear, widely understood English style (easy for all youth). One line per hook. Short, clear, realistic—no exaggeration, no false promises, no fear-mongering, no offense.

Topic: [Write the post topic here]

Split the 60 hooks into 12 groups, 5 hooks per group, and write the group name on its own line before its hooks. The groups (use these names exactly):

1. Curiosity

2. Problem → Solution

3. Respectful Hot Take

4. Proof (Evidence–Result–Number)

5. Direct Targeting “If you…”

6. Challenge – Checklist

7. Myth vs Fact

8. Common Mistakes

9. Before – After

10. Quick Steps

11. Tools – Templates – Resources

12. Smart Questions

Output formatting is mandatory:

No explanations, introductions, or extra text outside the lists.
No repeating the same idea in different wording; each hook must bring a new angle. Avoid cheap clickbait.
Start immediately.`;

      function setLang(lang){
        if(lang === 'ar'){
          textToCopy.setAttribute('dir','rtl');
          textToCopy.textContent = PROMPT_AR;
          btnAR.classList.add('active'); btnEN.classList.remove('active');
          copyButton.textContent = 'نسخ النص';
          copiedMsg.textContent = 'تم النسخ بنجاح!';
        }else{
          textToCopy.setAttribute('dir','ltr');
          textToCopy.textContent = PROMPT_EN;
          btnEN.classList.add('active'); btnAR.classList.remove('active');
          copyButton.textContent = 'Copy text';
          copiedMsg.textContent = 'Copied!';
        }
      }

      btnAR.addEventListener('click', ()=>setLang('ar'));
      btnEN.addEventListener('click', ()=>setLang('en'));

      copyButton.addEventListener('click', function(){
        navigator.clipboard.writeText(textToCopy.textContent).then(()=>{
          copiedMsg.classList.add('show');
          setTimeout(()=>copiedMsg.classList.remove('show'),2000);
        }).catch(()=>alert('حدث خطأ أثناء محاولة النسخ، يرجى المحاولة مرة أخرى'));
      });

      setLang('ar');
    });
  </script>
</body>
</html>
