<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR Tap to Place Cube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background-color: #333; color: white; font-family: sans-serif; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 100; pointer-events: none; }
        p { font-size: 1.2em; margin: 5px; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>

    <div id="info">
        <p>AR Hit Test Demo</p>
        <small>1. Click Start AR<br>2. Point camera at floor/table<br>3. Tap to place Cube</small>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            // Camera Setup
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // AR Button - Requesting "hit-test" feature
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // The Reticle (The guidance ring)
            // This shows where the surface is detected
            const ringGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            reticle = new THREE.Mesh(ringGeometry, ringMaterial);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false; // Hidden until surface found
            scene.add(reticle);

            // Controller (Input)
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect); // Trigger on tap
            scene.add(controller);

            window.addEventListener('resize', onWindowResize);
        }

        // Function called when user Taps the screen
        function onSelect() {
            if (reticle.visible) {
                // Create a Cube
                const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1); // 10cm cube
                const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 * Math.random(), roughness: 0.1, metalness: 0.5 });
                const cube = new THREE.Mesh(geometry, material);
                
                // Place cube at the Reticle's position
                reticle.matrix.decompose(cube.position, cube.quaternion, cube.scale);
                
                scene.add(cube);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                // 1. Request Hit Test Source (only once)
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                // 2. Perform Hit Test
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        // Move reticle to the detected surface
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
